<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Dealer Info</ion-title>
    <ion-buttons slot="end">
      <ion-button
        (click)="confirm()"
        [strong]="true"
        color="primary"
        [disabled]="!name"
        >Confirm</ion-button
      >
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item>
    <ion-input
      labelPlacement="stacked"
      label="Enter dealer name"
      [(ngModel)]="name"
      placeholder="Dealer name"
    ></ion-input>
  </ion-item>
</ion-content>
